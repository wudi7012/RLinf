defaults:
  - env/maniskill_put_on_plate_in_scene_25_main@env.train 
  - env/maniskill_ood_template@env.eval
  - model/openvla_oft@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:REPO_PATH}/examples/embodiment/config

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: 0-3

runner:
  task_type: embodied
  logger:
    log_path: /workspace/results/maniskill_grpo_openvlaoft
    project_name: rlinf
    experiment_name: "ci-test"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 2
  max_steps: -1

  only_eval: False
  val_check_interval: -1
  save_interval: -1

algorithm:
  normalize_advantages: True
  kl_penalty: kl  # how to estimate kl divergence: kl or kl_penalty
  group_size: 2

  rollout_epoch: 1
  eval_rollout_epoch: 1 # set eval_rollout_epoch > 0 when enable runner.only_eval or runner.val_check_interval > 0

  reward_type: action_level  # action_level or chunk_level
  logprob_type: token_level
  entropy_type: token_level

  adv_type: grpo
  loss_type: actor
  loss_agg_func: "token-mean"
  kl_beta: 0.0
  entropy_bonus: 0
  clip_ratio_high: 0.28
  clip_ratio_low: 0.2
  clip_ratio_c: 3.0
  value_clip: 0.2
  huber_delta: 10.0

  gamma: 0.99
  gae_lambda: 0.95

  # params for rollout
  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 0
    top_p: 1.0
    repetition_penalty: 1.0

  # length argument for autoregressive sampling
  # max length means max amount of tokens to generate
  length_params:
    max_new_token: null
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"

  # Override the default values in env/maniskill_put_on_plate_in_scene_25_main and env/maniskill_ood_template
  train:
    total_num_envs: 8
    group_size: ${algorithm.group_size}
    max_episode_steps: 8
    max_steps_per_rollout_epoch: 8
  eval:
    total_num_envs: 8
    auto_reset: True
    ignore_terminations: True
    max_episode_steps: 16
    max_steps_per_rollout_epoch: 16
    group_size: 1
    use_fixed_reset_state_ids: True
    video_cfg:
      save_video: False
      video_base_dir: ${runner.logger.log_path}/video/eval

rollout:
  group_name: "RolloutGroup"
  generation_backend: "huggingface"
  enable_offload: True
  pipeline_stage_num: 1
  model:
    model_type: "openvla_oft"
    model_path: "/workspace/dataset/Openvla-oft-SFT-libero-goal-traj1/"
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"

  micro_batch_size: 2
  global_batch_size: 8
  seed: 1234
  enable_offload: True

  # Override the default values in model/openvla_oft
  model:
    model_type: "openvla_oft"
    model_path: "/workspace/dataset/Openvla-oft-SFT-libero-goal-traj1/"

    unnorm_key: bridge_orig
    is_lora: True
    lora_rank: 32
    lora_path: /workspace/dataset/RLinf-OpenVLAOFT-LIBERO-130-Base-Lora/lora_adapter
    max_prompt_length: 30

  optim:
    lr: 1.0e-4
    value_lr: 3.0e-3
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-05
    weight_decay: 0.01
    clip_grad: 10.0

  # Override the default values in training_backend/fsdp
  fsdp_config:
    strategy: "fsdp2"
    gradient_checkpointing: True
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False