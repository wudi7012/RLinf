defaults:
  - env/realworld_peg_insertion@env.train
  - env/realworld_peg_insertion@env.eval
  - model/cnn_policy@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:REPO_PATH}/examples/embodiment/config

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: 0

runner:
  task_type: embodied
  logger:
    log_path: /workspace/results/realworld_dummy_sac_cnn
    project_name: rlinf
    experiment_name: "ci-test"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 2
  max_steps: -1

  only_eval: False
  val_check_interval: -1
  save_interval: -1

algorithm:
  update_epoch: 32
  group_size: 1
  agg_q: min

  rollout_epoch: 1
  eval_rollout_epoch: 1

  adv_type: embodied_sac
  loss_type: embodied_sac
  loss_agg_func: "token-mean"
  
  bootstrap_type: always
  gamma: 0.8
  tau: 0.01  # Soft update coefficient for target networks

  entropy_tuning:
    alpha_type: softplus # choose from ["softplus", "exp", "fixed_alpha"], set to "softplus" or "exp" to enable automatic entropy tuning
    initial_alpha: 0.01  # Initial temperature value
    target_entropy: -4  # Target entropy (-action_dim)
    optim:
      lr: 3.0e-4  # Learning rate for temperature parameter
      lr_scheduler: torch_constant
      clip_grad: 10.0
  
  # Replay buffer settings
  replay_buffer:
    enable_cache: True
    cache_size: 100 # number of trajectories cached in memory
    sample_window_size: 100 # number of latest trajectories to sample from for replay buffer
    min_buffer_size: 0  # Minimum buffer size before training starts
    auto_save: False

  target_update_freq: 1  # Frequency of target network updates

  # params for rollout
  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0
    add_BOS: False

  # length argument for autoregressive sampling
  # max length means max amount of tokens to generate
  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"

  train:
    total_num_envs: 1
    override_cfg:
      is_dummy: True
      target_ee_pose: [0, 0, 0, 0, 0, 0]
      # Dummy placeholders for robot and camera
      robot_ip: 0.0.0.0
      camera_serials: ["0123456789", ]
    auto_reset: True
    ignore_terminations: True
    use_fixed_reset_state_ids: False
  
  eval:
    total_num_envs: 1
    override_cfg:
      is_dummy: True
      target_ee_pose: [0, 0, 0, 0, 0, 0]
      # Dummy placeholders for robot and camera
      robot_ip: 0.0.0.0
      camera_serials: ["0123456789", ]


rollout:
  group_name: "RolloutGroup"
  backend: "huggingface"
  enable_offload: False
  pipeline_stage_num: 1

  collect_transitions: True
  collect_prev_infos: False

  model:
    precision: ${actor.model.precision}
    model_path: "/workspace/dataset/resnet"

  enable_torch_compile: True
actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"

  micro_batch_size: 256
  global_batch_size: 256
  seed: 1234
  enable_offload: False

  model:
    model_path: "/workspace/dataset/resnet"
    state_dim: 19
    action_dim: 6

  optim:
    clip_grad: 10.0
    lr: 3e-4
    lr_scheduler: torch_constant

  critic_optim:
    clip_grad: 10.0
    lr: 3e-4
    lr_scheduler: torch_constant

  # Override the default values in training_backend/fsdp
  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False
